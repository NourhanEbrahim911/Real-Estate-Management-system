<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <style>
        body {
            overflow-x: hidden;
        }
        
        .form-control:focus {
            outline: none;
            border: 1px solid black;
        }
    </style>
    </head>

    <body>
        <div>
            <!--  N A V B A R -->
            <nav class="navbar navbar-toggleable navbar-inverse bg-inverse">
                <a href="user.html" class="navbar-brand nav-link ml-5">REAL-ESTATE</a>
                <ul class="nav navbar-nav mx-auto">
                    <li class="nav-item"><a href="user.html" class="nav-link" style="font-size:120%">Feeds</a></li>
                    <li class="dropdown">
                        <a href="#" class="ml-5 dropdown-toggle" data-toggle="dropdown"><span class="label label-pill label-danger count" style="border-radius:10px;"></span> <span class="glyphicon glyphicon-envelope mr-3" style="font-size:18px;"></span>Notifications</a>
                        <ul class="ml-5 dropdown-menu"></ul>

                        <!--
                        <a href="#" class="nav-link ml-5"  style="font-size:120%">Notifications</a>
                    -->
                    </li>
                    <li class="nav-item"><a href="Profile.html" class="nav-link ml-5" style="font-size:120%">Profile</a></li>
                </ul>
                <div class="form-inline float-right mr-5">
                    <input type="text" class="form-control" placeholder="Search" />
                    <button type="button" class="btn" name="search">Search</button>
                </div>
            </nav>

            <!-- C O N T E N T -->
            <div class="row text-center">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="alert alert-success alert-dissmisible fade show mt-3" role="alert">
                        <button class="close" type="button" data-dismiss="alert">
                            <span>&times;</span>
                        </button>
                        <strong>Your post won't be published unless the admin accepts it</strong>
                    </div>
                    <form action="#" class="mt-3">
                        <div class="form-group">
                            <b style="font-size:120%">Type of the real-estate:</b>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="postradio" id="postradio1" value="1" checked>
                                Apartments
                            </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="postradio" id="postradio2" value="2" checked>
                                Residential buildings
                            </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="postradio" id="postradio3" value="3" checked>
                                Villas
                            </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="postradio" id="postradio4" value="4" checked>
                                Shops
                            </label>
                            </div>
                            </br>
                            <div class="row">
                                <div class="col-1 ml-3 mr-3">
                                    <b style="font-size:120%">Place:</b>
                                </div>
                                <div class="col-10">
                                    <input class="form-control" type="text" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1 ml-3 mr-3 mt-3">
                                    <b style="font-size:120%">Price:</b>
                                </div>
                                <div class="col-10 mb-3">
                                    <input type="number" class="form-control mt-3" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1 ml-3 mr-3">
                                    <b style="font-size:120%">Details:</b>
                                </div>
                                <div class="col-10">
                                    <textarea class="form-control" id="postTextarea" rows="8"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1 ml-3 mr-3 mt-2">
                                    <b style="font-size:120%">Attach image:</b>
                                </div>
                                <div class="col-10 mb-1">
                                    <input type="file" class="form-control mt-3" />
                                </div>
                            </div>
                            <button class="btn btn-lg btn-success mt-2">Publish</button>
                        </div>
                    </form>


                </div>

            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
    </body>
</html>
