<html>

<head>
    <title>Modify Account</title>
    <link rel="stylesheet" href="4.css" />
    <style>
        body {
            background-image: url(architecture-cabin-house-37827.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        
        .form-control:focus {
            outline: none;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container text-white">
        <form>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6"></div>
                <h1 class="display-4 mt-4 text-inverse col-sm-6 col-md-6 col-lg-6">Modify Account</h1>
            </div>
            <div class="row mt-3">
                <div class="col-sm-6 col-md-6 col-lg-6"></div>
                <div class="form-group col-sm-6 col-md-6 col-lg-6">
                    <label class="text-inverse display-1 font-bold" style="font-size:25px;">Username</label>
                    <input type="text" value="" class="form-control form-control-lg" placeholder="Enter Your Name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6"></div>
                <div class="form-group col-sm-6 col-md-6 col-lg-6">
                    <label class="text-inverse display-1" style="font-size:25px;">Email</label>
                    <input type="email" value="" class="form-control form-control-lg" placeholder="Enter Your Email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6"></div>
                <div class="form-group col-sm-6 col-md-6 col-lg-6">
                    <label class="text-inverse display-1" style="font-size:25px;">Password</label>
                    <input type="password" value="" class="form-control form-control-lg" placeholder="Enter Your Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,10}" id="password">
                    <small>it must contain from 5 to 10 characters that are of at least one number, and one uppercase and lowercase letter.</small>
                    <!--javascript regular expression-->
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6"></div>
                <div class="form-group col-sm-6 col-md-6 col-lg-6">
                    <label class="text-inverse display-1" style="font-size:25px;">Repeat Password</label>
                    <input type="password" value="" class="form-control form-control-lg" placeholder="Password Confirm" id="confirm_password" required>
                </div>
            </div>
    </div>
    <div class="row text-white">
        <div class="col-sm-6 col-md-6 col-lg-6"></div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div>
                <label class="text-inverse display-1" style="font-size:25px;">Choose Your Interests :</label>
            </div>
            <div class="mt-3">
                <label class="custom-control custom-radio">
              <input type="radio" class="custom-control-input re"/>
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description" style="font-size:20px;">Apartments</span>
            </label>
                <label class="custom-control custom-radio">
              <input type="radio" class="custom-control-input re"/>
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description" style="font-size:20px;">residential building</span>
            </label>
                <label class="custom-control custom-radio">
              <input type="radio" class="custom-control-input re"/>
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description" style="font-size:20px;">Villas</span>
            </label>
                <label class="custom-control custom-radio">
              <input type="radio" class="custom-control-input re"/>
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description" style="font-size:20px;">shops</span>
            </label>
            </div>
            <div class="mt-3 mb-3">
                <input type="submit" value="Modify" class="btn btn-lg btn-info mr-4" onClick="check()">
            </div>
        </div>
    </div>
    </form>
    </div>
    <script type="text/javascript">
        var allRadios = document.getElementsByClassName('re');
        var booRadio;
        var x = 0;
        for (x = 0; x < allRadios.length; x++) {

            allRadios[x].onclick = function() {
                if (booRadio == this) {
                    this.checked = false;
                    booRadio = null;
                } else {
                    booRadio = this;
                }
            };
        }

        function check() {
            var radios = document.getElementsByClassName("re");

            for (var i = 0, len = radios.length; i < len; i++) {
                if (radios[i].checked) {
                    return true;
                }
            }
            window.alert("You need to choose an option!");
        }
        function validatePassword() {
         var password = document.getElementById("password"),
            confirm_password = document.getElementById("confirm_password");
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
         }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js'></script>
</body>

</html>
